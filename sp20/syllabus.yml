    cover: 'https://www.hivery.com/wp-content/uploads/2018/05/Mixed-Reality-and-Artificial-Intelligence-1080x540.jpg'
    filename: 'Ethics-of-Sex-Robots'
    instructors: ["DillonNotDylan"]
    description: >-
    Piggybacking off our ethics discussion in this week's GBM, we'll be focusing on the ethical considerations
