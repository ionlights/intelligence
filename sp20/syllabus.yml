    cover: 'https://eohhighveld.co.za/wp-content/uploads/2016/09/communicate-business-concept.jpg'
    filename: 'PsychoDeepLearning'
    instructors: ['ahl98']
    description: >-
      This week's paper will investigate a new approach for analyzing psychometric qualities from
      text. Psychometrics, such as emotions or personality traits, are often subconsciously conveyed
